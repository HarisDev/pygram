{% extends "main/base.html" %}
{% load staticfiles %}
{% block title %}Chat module{% endblock %}

{% block content %}


<div class="container app">
    <div class="row">
    </div>
      <div class="row app-one">
        <div class="col-sm-4 side">
          <div class="side-one">
            <div class="row heading">
              <div class="col-sm-3 col-xs-3 heading-avatar">
                <div class="heading-avatar-icon">
                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png">
                </div>
              </div>

              <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
                <i class="fa fa-comments fa-2x  pull-right" aria-hidden="true"></i>
              </div>
            </div>

            <div class="row searchBox">
              <div class="col-sm-12 searchBox-inner">
                <div class="form-group has-feedback">
                  <input id="searchText" type="text" class="form-control" name="searchText" placeholder="Search">
                </div>
              </div>
            </div>

            <div class="row sideBar conversations">
              <!--- Conversations load ---->
            </div>
          </div>

          <div class="side-two">
            <div class="row newMessage-heading">
              <div class="row newMessage-main">
                <div class="col-sm-2 col-xs-2 newMessage-back">
                  <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </div>
                <div class="col-sm-10 col-xs-10 newMessage-title">
                  New Chat
                </div>
              </div>
            </div>

            <div class="row composeBox">
              <div class="col-sm-12 composeBox-inner">
                <div class="form-group has-feedback">
                  <input id="composeText" type="text" class="form-control" name="searchText" placeholder="Search People">
                </div>
              </div>
            </div>

            <div class="row compose-sideBar">
              {{ friends_list|safe }}
            </div>
          </div>
        </div>

        <div class="col-sm-8 conversation">
            <div class="chat-load">
          <div class="row heading">
            <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
              <div class="heading-avatar-icon">
              </div>
            </div>
            <div class="col-sm-8 col-xs-7 heading-name">
              <a class="heading-name-meta">
              </a>
            </div>
            <div class="col-sm-1 col-xs-1  heading-dot pull-right">
            </div>
          </div>

          <div class="row message" id="conversation">
            <br />
            <br />
            <br />
            <br />
            <br />
              <center>
                  <img width="84" src="{% static 'images/telegram.png' %}" /><br />
                  <br />
                  <span style="color: #A1A1A1; font-family: 'Ubuntu', sans-serif;">Please select conversation from left side.</span>
              </center>
          </div>
        </div>
          <div class="row reply">
            <div class="col-sm-1 col-xs-1 reply-emojis">
              <i class="fa fa-smile-o fa-2x"></i>
            </div>
            <div class="col-sm-10 col-xs-10 reply-main">
              <input type="text" class="form-control"  style="padding:10px 5px !important; font-family: 'Ubuntu', sans-serif;" id="comment">
            </div>

            <div class="col-sm-1 col-xs-1 reply-send">
              <i class="fa fa-send fa-2x" aria-hidden="true"></i>
            </div>

          </div>
        </div>
      </div>
    </div>


	<script type="text/javascript">
	$(function(){
      $(".heading-compose").click(function() {
        $(".side-two").css({
          "left": "0"
        });
      });

      $(".newMessage-back").click(function() {
        $(".side-two").css({
          "left": "-100%"
        });
      });
  })
	</script>
    <script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
    <script src="{% static 'js/chat.js' %}"></script>


{% endblock %}
