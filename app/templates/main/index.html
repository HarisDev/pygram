<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pygram</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <style media="screen">
      body {
        background-image: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        font-family: 'Open Sans', sans-serif;
        color:white;
      }

      h1 {
        margin-top: 300px;
        color: white;
        font-size: 60px;
        font-family: 'Ubuntu', Avantgarde, TeX Gyre Adventor, URW Gothic L, sans-serif;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>PYGRAM</h1>
      <p>Welcome to Pygram chat.</p>
      <p>Please register or login to access chat system.</p>
      <form action="/login">
          <input type="submit" value="Login" />
      </form>
      <form action="/register">
          <input type="submit" value="Register" />
      </form>
    </center>
  </body>
</html>
