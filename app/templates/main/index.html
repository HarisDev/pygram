<html>
  <head>
    <meta charset="utf-8">
    <title>Pygram</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/pygram_favicon.png' %}"/>
    

    <style media="screen">

      body {
        background-image: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        font-family: 'Open Sans', sans-serif;
        color:white;
      }

      h1 {
        margin-top: 200px;
        color: white;
        font-size: 60px;
        font-family: 'Ubuntu', Avantgarde, TeX Gyre Adventor, URW Gothic L, sans-serif;
      }

      #p1index {
        font-family: 'Ubuntu', sans-serif;
        font-size: 40px;
        margin-bottom: 10px;
      }
      #p2index {
        margin-bottom: 30px;
      }

      form input {
        outline: 0;
        border: 1px solid rgba(255, 255, 255, 0.4);
        background-color: rgba(255, 255, 255, 0.2);
        width: 250px;
        border-radius: 3px;
        padding: 10px 15px;
        margin: 0 auto 10px auto;
        display: block;
        text-align: center;
        font-size: 18px;
        color: white;
        font-weight: 300;
      }
      form input:hover {
          background-color: rgba(255, 255, 255, 0.4);
      }
      form input:focus {
        background-color: white;
        width: 300px;
        color: #764ba2;
      }
      img {
        margin-top: 120px;
      }
      #myobj {
        width: 50%;
        height: 50%;
        margin-left: 500px;
      }

    </style>
  </head>
  <body>
    <center>
        <div id="myobj">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           viewBox="0 0 152.5 63.5" enable-background="new 0 0 152.5 63.5" xml:space="preserve">
        <path id="i0" fill="none" stroke="#fff" d="M26.4,36c-1.3-1.6-2.2-3.6-2.6-5.7v-1.8v-2.1c0.9-5.8,6-10.3,12.2-10.3c1.2,0,2.3,0.2,3.4,0.5l5.7-5.5
        c-2.7-1.4-5.8-2.3-9-2.3c-4.6,0-8.8,1.6-12.2,4.3V8.9h-7.5v19.5v15.3v12.2v7.2h7.5v-4.3v-2.9v-7v-0.3v-3v-2l0,0l5.3-5.1
        C28.2,37.7,27.2,37,26.4,36z"/>
        <path id="i1" fill="none" stroke="#fff" d="M48.2,8.9v0.7v3.5l0,0l-5.3,5.1c2.8,1.9,4.8,4.8,5.3,8.2v2.1v1.8c-0.3,2.2-1.3,4.1-2.6,5.7

        c1.1-0.9,2.1-1.9,3-2.9c2.8-3.4,4.5-7.6,4.5-12.2V28.3V8.9H48.2z"/>

        </svg>
      </div>
      <script>
        var current_frame = 0;
        var total_frames = 60;
        var path = new Array();
        var length = new Array();
        for(var i=0; i<2;i++){
          path[i] = document.getElementById('i'+i);
          l = path[i].getTotalLength();
          length[i] = l;
          path[i].style.strokeDasharray = l + ' ' + l; 
          path[i].style.strokeDashoffset = l;
        }
        var handle = 0;

        var draw = function() {
           var progress = current_frame/total_frames;
           if (progress > 1) {
             window.cancelAnimationFrame(handle);
           } else {
             current_frame++;
             for(var j=0; j<path.length;j++){
               path[j].style.strokeDashoffset = Math.floor(length[j] * (1 - progress));
             }
             handle = window.requestAnimationFrame(draw);
           }
        };
        draw();
      </script>
      <p id="p1index">Welcome to Pygram chat.</p>
      <p id="p2index">Please register or login to access chat system.</p>
      <form action="/login">
          <input type="submit" value="Login" />
      </form>
      <form action="/register">
          <input type="submit" value="Register" />
      </form>
    </center>
  </body>
</html>
